<p><strong>Tiêu chí đánh giá</strong>&nbsp;</p>
<p>Mỗi nhiệm vụ sẽ có từng tiêu chí đánh giá riêng, trong đó:</p>
<ul>
    <li>
        F1-score: Dùng để đánh giá độ chính xác của nhiệm vụ "text localization".
    </li>
    <li>
        CER: Dùng để đánh giá độ chính xác của nhiệm vụ "text detection".
    </li>
</ul>
